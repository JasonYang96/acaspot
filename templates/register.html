{% extends "layout.html" %}

{% block body %}
<div class="text-center">
	<h1>Register</h1>
	<form action='' method='POST' name="register">
		{{ form.hidden_tag() }}
		<p>Username: {{ form.user }}</p>
		<p>Password: {{ form.pw }}</p>
		<input type="submit" value="Submit">
	</form>
</div>
{% endblock %}
