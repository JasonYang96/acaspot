{% extends "layout.html" %}

{% block body %}
<div class="text-center">
	<h1>Login</h1>
	<form action='' method='POST' name="login">
		{{ form.hidden_tag() }}
		<p>Username: {{ form.user }}</p>
		<p>Password: {{ form.pw }}</p>
		<p>{{ form.remember_me }} Remember Me</p>
		<input type="submit" value="Sign In">
	</form>
</div>
{% endblock %}
